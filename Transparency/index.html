<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemos</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
    <header>
        <div class="logo">KEMOS DONATION</div>
        <nav>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Projects</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="login">Log in</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <main>
        <section class="content">
            <div class="text">
                <h1>Get Our <span class="highlight">Best</span> <span class="highlight-pink">Services</span> From Our <span class="highlight">Team</span></h1>
                <p>This platform is designed to promote trust, accountability, and efficiency in charitable giving. 
                   Our goal is to ensure that every donation is tracked and used effectively to make a meaningful impact.</p>
                <div class="buttons">
                    <button class="contact">Contact Us</button>
                </div>
            </div>
            <div class="image">
                <img src="images/donation-6164135_1920.png" alt="Donation">
            </div>
        </section>
    </main>

    <script src="java.js"></script>

</html>
